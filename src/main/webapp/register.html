<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="css/register_styles.css">
</head>
<body>
<div class="container">
    <form id="userRegisterForm">
        <h1>Create an Account</h1>

        <div id="accountTypeToggle">
            <button type="button" id="userToggle" class="toggle-btn active">Register as User</button>
            <button type="button" id="volunteerToggle" class="toggle-btn">Register as Volunteer</button>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div id="volunteerFields" style="display: none;">
            <div class="form-group">
                <label for="volunteer_type">Volunteer Type:</label>
                <select id="volunteer_type" name="volunteer_type">
                    <option value="">Select Type</option>
                    <option value="simple">Simple</option>
                    <option value="driver">Driver</option>
                </select>
            </div>

            <div class="form-group">
                <label for="height">Height (m):</label>
                <input type="number" id="height" name="height" step="0.01" placeholder="e.g., 1.75">
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" step="0.1" placeholder="e.g., 70.5">
            </div>
        </div>

        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>

        <div class="form-group">
            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="afm">AFM:</label>
            <input type="text" id="afm" name="afm" required>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required value="Greece">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="municipality">Municipality:</label>
            <input type="text" id="municipality" name="municipality" required>
        </div>

        <div class="form-group">
            <label for="region">Region:</label>
            <input type="text" id="region" name="region" required placeholder="e.g., Crete">
        </div>

        <div id="locationFeedback" class="location-feedback" style="display: none;"></div>

        <div class="form-group">
            <label for="job">Job:</label>
            <input type="text" id="job" name="job" required>
        </div>

        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" required>
        </div>

        <input type="hidden" id="lat" name="lat">
        <input type="hidden" id="lon" name="lon">

        <input type="submit" value="Register">

        <div id="registerMessage"></div>

        <p class="login-link">
            Already have an account? <a href="user/login.html">Login here</a>
        </p>
    </form>
</div>

<script src="js/user_auth.js" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const userToggle = document.getElementById('userToggle');
        const volunteerToggle = document.getElementById('volunteerToggle');
        const volunteerFields = document.getElementById('volunteerFields');
        const volunteerTypeField = document.getElementById('volunteer_type');

        userToggle.addEventListener('click', function() {
            userToggle.classList.add('active');
            volunteerToggle.classList.remove('active');
            volunteerFields.style.display = 'none';
            volunteerTypeField.removeAttribute('required');
        });

        volunteerToggle.addEventListener('click', function() {
            volunteerToggle.classList.add('active');
            userToggle.classList.remove('active');
            volunteerFields.style.display = 'block';
            volunteerTypeField.setAttribute('required', 'required');
        });
    });
</script>
<script src="js/common.js" defer></script>
<div id="footer-placeholder"></div>
</body>
</html>
